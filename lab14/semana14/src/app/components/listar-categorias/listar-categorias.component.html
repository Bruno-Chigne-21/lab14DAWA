<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE CATEGORÍAS</span>
                    <button class="btn btn-success float-end" routerLink="/crear-categoria" >NUEVA</button>
                    <table class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col"></th> 
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let categoria of categorias">
                                <td>{{ categoria.nombre }}</td>
                                <td>
                                    <i [routerLink]="['/editar-categoria', categoria.id]" class="fas fa-edit text-primary"></i>
                                    <i class="fas fa-trash text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <h5 style="text-align: start; margin-top: 10px;" *ngIf="categorias.length === 0">No hay categorías para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
